
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix & Suffix Dictionary</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        .entry { padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Prefix & Suffix Dictionary</h1>
    <input type="text" id="searchBox" placeholder="Search for a prefix or suffix...">
    <div id="results"></div>

    <script>
        let dictionary = [];

        // Load dictionary.json
        fetch("dictionary.json")
            .then(response => response.json())
            .then(data => {
                dictionary = data;
            });

        // Search function
        document.getElementById("searchBox").addEventListener("input", function() {
            let query = this.value.toLowerCase();
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            let filtered = dictionary.filter(entry => entry.word.includes(query));

            filtered.forEach(entry => {
                let div = document.createElement("div");
                div.classList.add("entry");
                div.innerHTML = `<strong>${entry.word}</strong> (${entry.type}) - ${entry.meaning}<br><i>Example: ${entry.example}</i>`;
                resultsDiv.appendChild(div);
            });
        });
    </script>
</body>
</html>
