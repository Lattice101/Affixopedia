<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affixopedia â€“ Prefix & Suffix Thesaurus</title>
    <script>
        async function getDefinition() {
            let word = document.getElementById("wordInput").value;
            let response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            let data = await response.json();
            let definition = data[0]?.meanings[0]?.definitions[0]?.definition || "No definition found.";
            document.getElementById("output").innerText = definition;
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Affixopedia</h1>
    <p>Search for prefixes and suffixes:</p>
    <input type="text" id="wordInput" placeholder="Enter a prefix or suffix">
    <button onclick="getDefinition()">Search</button>
    <p id="output"></p>
</body>
</html>
