<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefix and Root Thesaurus</title>
  <style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #141e30, #243b55);
  color: white;
  text-align: center;
  padding: 20px;
}

/* HEADING */
h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
}

/* INPUT FIELD */
input {
  width: 60%;
  max-width: 400px;
  padding: 12px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  outline: none;
  box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
}

/* BUTTON */
button {
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: #ff7b00;
  color: white;
  transition: 0.3s ease;
  margin-top: 10px;
}

button:hover {
  background: #ff4e00;
  transform: scale(1.05);
}

/* RESULTS */
#results {
  margin-top: 30px;
  text-align: left;
  width: 60%;
  margin-left: auto;
  margin-right: auto;
}

.result-item {
  background: rgba(255, 255, 255, 0.1);
  padding: 15px;
  border-radius: 10px;
  margin: 10px 0;
  box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
  transition: 0.3s ease-in-out;
}

.result-item:hover {
  transform: scale(1.05);
  background: rgba(255, 255, 255, 0.2);
}
  </style>
</head>
<body>
  <h1>Root Word, Suffix, and Prefix Thesaurus</h1>
  <input type="text" id="wordInput" placeholder="Enter a word" />
  <button onclick="searchWord()">Search</button>

  <div id="results"></div>

  <script>
    const wordData = {
      "unhappy": {
        affixes: "none",
        meaning: "not happy",
        breakdown: ["hap", "un"]
      },
      "believe": {
        affixes: "none",
        meaning: "to accept as true",
        breakdown: ["bel", "ieve"]
      },
      "rewrite": { 
        affixes: "none",
        meaning: "to write again",
        breakdown: ["re", "write"]
      },
      "prehistoric": {
        affixes: "none",
        meaning: "before recorded history",
        breakdown: ["pre", "historic"]
      },
      // Add more words and roots here
    };

    function searchWord() {
      const word = document.getElementById('wordInput').value.toLowerCase();
      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = ''; // Clear previous results

      if (wordData[word]) {
        const result = wordData[word];
        const resultItem = document.createElement('div');
        resultItem.classList.add('result-item');
        
        resultItem.innerHTML = `
          <h3>Word: ${word}</h3>
          <p><strong>Affixes:</strong> ${result.affixes}</p>
          <p><strong>Meaning:</strong> ${result.meaning}</p>
          <p><strong>Breakdown:</strong> ${result.breakdown.join(', ')}</p>
        `;
        
        resultDiv.appendChild(resultItem);
      } else {
        resultDiv.innerHTML = '<p>No results found for this word.</p>';
      }
    }
  </script>
</body>
</html>
