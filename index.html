<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefix and Root Thesaurus</title>
  <style>
    /* --- BODY BACKGROUND (Parchment Style) --- */
    body {
      font-family: 'Manrope', sans-serif; /* Default font */
      background: url('background-texture.jpg') no-repeat center center fixed; /* Background texture */
      background-size: cover;
      background-color: #f9f2e7; /* Fallback if image fails to load */
      color: #3b2210; 
      text-align: center;
      padding: 20px;
      position: relative; /* Ensures elements like the heading are above the border */
    }

    /* --- HEADING STYLE --- */
    h1 {
      font-family: 'Cinzel', serif; /* Different font for heading */
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      color: #f5f5f5;
      position: relative;
      z-index: 1; /* Ensures heading stays on top */
    }

    /* --- INPUT FIELD STYLING --- */
    input {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #6d4c41;
      background: #f9f2e7;
      color: #3b2210;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* --- BUTTON STYLING --- */
    button {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #6d4c41;
      cursor: pointer;
      background: #8d6e63;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      background: #5d4037;
      transform: scale(1.05);
    }

    /* --- RESULTS STYLING --- */
    #results {
      margin-top: 30px;
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.2rem;
      background: rgba(255, 248, 220, 0.8); /* Slight transparency */
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .result-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      border-left: 4px solid #6d4c41;
      transition: 0.3s ease-in-out;
    }

    .result-item:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>'Root Word, Suffix, and Prefix Thesaurus'</h1>
  <input type="text" id="wordInput" placeholder="Enter a word" />
  <button onclick="searchWord()">Search</button>

  <div id="results"></div>

  <script>
    const wordData = {
      "unhappy": {
        affixes: "Prefix: un",
        meaning: "not happy",
        breakdown: ["un", "happy"]
      },
      "believe": {
        affixes: "Suffix: ieve",
        meaning: "to accept as true",
        breakdown: ["bel", "ieve"]
      },
      "rewrite": { 
        affixes: "Prefix: re",
        meaning: "to write again",
        breakdown: ["re", "write"]
      },
      "prehistoric": {
        affixes: "Prefix: pre",
        meaning: "before recorded history",
        breakdown: ["pre", "historic"]
      },
      // Add more words and roots here
    };

    function searchWord() {
      const word = document.getElementById('wordInput').value.toLowerCase();
      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = ''; // Clear previous results

      if (wordData[word]) {
        const result = wordData[word];
        const resultItem = document.createElement('div');
        resultItem.classList.add('result-item');
        
        resultItem.innerHTML = `
          <h3>Word: ${word}</h3>
          <p><strong>Affixes:</strong> ${result.affixes}</p>
          <p><strong>Meaning:</strong> ${result.meaning}</p>
          <p><strong>Breakdown:</strong> ${result.breakdown.join(', ')}</p>
        `;
        
        resultDiv.appendChild(resultItem);
      } else {
        resultDiv.innerHTML = '<p>No results found for this word.</p>';
      }
    }
