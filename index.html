<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefix and Root Thesaurus</title>
  <style>
    /* --- BODY BACKGROUND (Parchment Style) --- */
    body {
      font-family: 'Manrope', sans-serif;
      background: url('background-texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3b2210;
      text-align: center;
      padding: 20px;
    }

    /* --- BORDER OVERLAY IMAGE --- */
    .border-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Ensures full coverage */
      pointer-events: none; /* Prevents blocking clicks */
      z-index: 1000; /* Ensures it stays on top */
    }

    /* --- CONTENT --- */
    .content {
      position: relative;
      z-index: 20; /* Ensures content is above the background */
    }

  </style>
</head>
<body>

  <!-- PNG BORDER OVERLAY -->
  <img src="fancy-border.png" alt="Decorative Border" class="border-overlay">

  <div class="content">
    <h1>'Root Word, Suffix, and Prefix Thesaurus'</h1>
    <input type="text" id="wordInput" placeholder="Enter a word" />
    <button onclick="searchWord()">Search</button>
    <div id="results"></div>
  </div>

</body>
</html>
