<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefix and Root Thesaurus</title>

  <!-- Import Manrope Font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* Apply Manrope globally */
    body {
      font-family: 'Manrope', sans-serif;
      background: url('background-texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3b2210;
      text-align: center;
      padding: 20px;
    }

    /* Border Overlay */
    .border-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      z-index: 1; /* Set lower so it’s behind content */
    }

    /* Content */
    .content {
      position: relative;
      z-index: 2; /* Set higher so it’s in front of the border */
    }

    /* Heading Style */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add shadow for visibility */
      color: #f5f5f5;
      position: relative;
      z-index: 3; /* Ensure heading is on top */
    }

  </style>
</head>
<body>

  <!-- PNG BORDER OVERLAY -->
  <img src="fancy-border.png" alt="Decorative Border" class="border-overlay">

  <div class="content">
    <h1>'Root Word, Suffix, and Prefix Thesaurus'</h1>
    <input type="text" id="wordInput" placeholder="Enter a word" />
    <button onclick="searchWord()">Search</button>
    <div id="results"></div>
  </div>

</body>
</html>
