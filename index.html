<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefix and Root Thesaurus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #results {
      margin-top: 20px;
    }
    .result-item {
      margin: 10px 0;
    }
    .result-item h3 {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Prefix and Root Thesaurus</h1>
  <input type="text" id="wordInput" placeholder="Enter a word" />
  <button onclick="searchWord()">Search</button>

  <div id="results"></div>

  <script>
    const wordData = {
      "unhappy": {
        affixes: ["none"],
        breakdown: ["hap", "un"],
        meaning: "not happy"
      },
      "believe": {
        affixes: ["none"],
        breakdown: ["bel", "ieve"],
        meaning: "to accept as true"
      },
      "rewrite": { 
        affixes: ["none"],
        breakdown: ["re", "write"],
        meaning: "to write again"
      },
      "prehistoric": {
        affixes: ["none"],
        breakdown: ["pre", "historic"],
        meaning: "before recorded history"
      },
      // Add more words and roots here
    };

    function searchWord() {
      const word = document.getElementById('wordInput').value.toLowerCase();
      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = ''; // Clear previous results

      if (wordData[word]) {
        const result = wordData[word];
        const resultItem = document.createElement('div');
        resultItem.classList.add('result-item');
        
        resultItem.innerHTML = `
          <h3>Word: ${word}</h3>
          <p><strong>Meaning:</strong> ${result.meaning}</p>
          <p><strong>Roots and Prefixes:</strong> ${result.roots.join(', ')}</p>
        `;
        
        resultDiv.appendChild(resultItem);
      } else {
        resultDiv.innerHTML = '<p>No results found for this word.</p>';
      }
    }
  </script>
</body>
</html>
