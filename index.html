<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefix and Root Thesaurus</title>

  <!-- Import Manrope Font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* Apply Manrope globally */
    body {
      font-family: 'Manrope', sans-serif;
      background: url('background-texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3b2210;
      text-align: center;
      padding: 20px;
    }

    /* Ensure all text-based elements use Manrope */
    h1, h2, h3, p, input, button, div {
      font-family: 'Manrope', sans-serif;
    }

    /* Border Overlay */
    .border-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      z-index: 1000;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 20;
    }
  </style>
</head>
<body>

  <!-- PNG BORDER OVERLAY -->
  <img src="fancy-border.png" alt="Decorative Border" class="border-overlay">

  <div class="content">
    <h1>'Root Word, Suffix, and Prefix Thesaurus'</h1>
    <input type="text" id="wordInput" placeholder="Enter a word" />
    <button onclick="searchWord()">Search</button>
    <div id="results"></div>
  </div>

</body>
</html>

</body>
</html>
